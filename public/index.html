<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300&family=Nunito+Sans:opsz,wght@6..12,200;6..12,300;6..12,400;6..12,500;6..12,600;6..12,700;6..12,800;6..12,900;6..12,1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div>
                <h2>Your documents</h6>
            </div>
            <div>
                <p>upload your pdfs</p>
            </div>
            <div class="file">
                <form id="fileupload" action="http://localhost:3000/fileupload" method="POST" enctype="multipart/form-data">
                    <div class="dragdrop">
                        <div class="fileInput">
                            <h6>Drag and drop your file here</h6>
                            <p id="filename">No file</p>
                            <input type="file" id="actual-btn" name="file" hidden/>
                            <label class="browse" for="actual-btn">browse</label>
                        </div>
                    </div>
                    <input id="process" type="submit" value="process">
                </form>
                <div>
                    
                </div>
            </div>
        </div>
        <div class="qa">
                <div class="title">
                    <h1>Chat with Pdf<img src="./images/livres.png"></h1>
                </div>
                <div>
                    <form id="queryElement" action="http://localhost:3000/query" method="POST" enctype="text/plain">
                        <label for="query">ask question about you document</label>
                        <input id="query" type="text" name="query">
                    </form>
                    <div id="result"></div>
                </div>
                
        </div>
    </div>
    <script src="/javascripts/script.js"></script>
</body>
</html>
